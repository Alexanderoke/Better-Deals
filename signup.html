<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
  <div class="container">
         <form action="" class="form" id="CreateAccount">
        <h1 class="form__title">Create Account</h1>
        <!-- <div class="form__message form__message--success">incorrect username/password</div> -->
        <div class="form__input-group">
          <input type="text" class="form__input" autofocus placeholder="Enter username">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="email" class="form__input" autofocus placeholder="Enter Email">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder="Enter password">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder="confirm password">
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a class="form__link" href="./" id="linklogin" >Already have an account? Sign in.</a>
        </p>
  
  
      </form>

  </div>
  
</body>
</html>
