<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Register with us. We make enterprenuership easy!!!!</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username"autofocus placeholder="Enter Username">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" autofocus placeholder="Enter Email">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" autofocus placeholder="Enter Password">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm password</label>
          <input type="password" id="password2"autofocus placeholder="Enter Password Again">
          <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
        <p class="form__text">
            <a class="form__link" href="./" id="linklogin" >Already have an account? Sign in.</a>
          </p>
      </form>
    </div>
    <script src="./js/signup.js"></script>
  </body>
</html>
